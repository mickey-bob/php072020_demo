<!DOCTYPE html>
<html>
<head>
	<title>Demo java co ban phan 1</title>
</head>
<body>
	<!-- 
	1- khai niem javascriupt:
	+ javascip là 1 ngôn ngữ lap trinh phia fontend
	+ javascript vs java la 2 ngon ngu lap trinh khác nhau
	+ hoc sau ve javasip nen theo huong lap trinh fontend, thi nen hoc cac framework cua js: node,angular,react ...
	+ học javasip vs php se tiep can theo 2 hướng sau:
		- học cach javasip tuong tac voi html thong qua cac su kien.
		- tu duy lap trinh
	2- khai bao vung lam viec voi JS (giong vs css)
	+ inline trong the html: thong qua su kien cua JS
	 -->
	<a onclick="alert('HELLO')">Click de show popup</a>
	<!-- 
	+ khai bao JS inline trong file .html, dung the <script></script> de nhung
	 -->
	<script type="text/javascript">
		// code js tai day
		console.log('mo tab console cua cong cu inpect html de thay dong text nay');

	</script>
	<!--
	 + khai bao , nhung file ben ngoai: file .js
	 + tao 1 file script.js ngang hang voi .html hien tai
	 	++ nhung file .js su dung cap the <sciprt> voi thuoc tinh src
	   -->
	 <script type="text/javascript" src="script.js"></script>
	 <!-- chu y: vi tri nhung code js trong file .html: code js ko dc dat tuy y vi tri trong file.html
		+ thuong code js se dat sau cung cua 1 trang .html ==> de chac chan, ly do vi js dung de 
		tuong tac voi html, nen phai cho html hien thi xoxng thif js moi cos the toong tac.
	  -->
</body>
</html>
