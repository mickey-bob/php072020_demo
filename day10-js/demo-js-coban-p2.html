	<h1>Form cong 2 so</h1>
	<!-- khai bao vung hien thi error or successed neu co -->
	<h3 style="color: red" id="error"></h3>
	<h3 style="color: green" id="result"></h3>
	<form id="form" action="" method="">
		Number1: <input type="text" name="" id="number1">
		<br>
		Number2: <input type="text" name="" id="number2">
		<br>
		<input type="submit" name="" value="click to add two number">
	</form>

	<script type="text/javascript">
		// code js can chowf html hie nthi xong moi oke
		// + lay ra duoi tuong form: de gan su kien submit cho no
		// lay doi tuong theo id, getelement
		var obj_form = document.getElementById('form');
		// gan su kien submit cho doi tuong form tren
		obj_form.addEventListener('submit', function(){
			// alert ('test submit form');
			// quy tirnh xu ly form don gian:
			// + khai bao 2 bien chua t.tin loi vs thanh cong:
			var error = '';
			var result = '';
			// Lay cac gia tri cua input tu form
			// lay gia tri cua so thu nhat:
			var obj_number1 = document.getElementById('number1');
			var number1 = obj_number1.value;
			// lay gia tri cua so thu hai:
			var obj_number2 = document.getElementById('number2');
			var number2 = obj_number2.value
			// + validate form: ko dc de trong truong vs phai nhap so
			if (number1 == '') {
				error = 'number1 ko dc de trong';
				// xu ly de focus vao dung input dang loi de user do phai click vao
				obj_number1.focus();

			} else if (number2 == ''){
				error = "Number2 ko dc de trong";
				obj_number2.focus();
			}
			// de kiem tra gia tri co phai so hay ko su dung ham isNan - is not a number
			else if (isNaN(number1) || isNaN(number2) ){
				// default so sanh true: isNan(number1) ==true
				error = "phai nhap so";
			}
			// + su ly logic cong hai so chi khi ko co loi nao xay ra:
			if (error == ''){
				// chu y: du lieu tu input cua form mac dinh dang co kieu string, ko phai number
				// nen khi cong 2 so de hieu la noi 2 string
				// can ep kieu sang kieu so, number
				number1 = parseInt(number1);
				number2 = parseInt(number2);
				var sum = number1 + number2;
				result = 'Tong: ' + sum;
			}
			console.log(error);
			console.log(result);
			// + hien thi bien error vs result re man hinh thong qua 2 the h3 dang cho san:
			document.getElementById('error').innerHTML = error;
			document.getElementById('result').innerHTML = result;
			// ngan ko cho form tai lai trang web
			event.preventDefault();
		});
	</script>
