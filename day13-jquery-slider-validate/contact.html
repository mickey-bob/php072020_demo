 <!DOCTYPE html>
 <html>
 <head>
 	<title>contact</title>
 	<style type="text/css">
 		ul li {
 			display: inline-block;
 		}
 	</style>
 </head>
 <body>
 	<!-- dung khugn html, chiabo cuc thanh cac phan nhu header, main-contentTrong qua trinh dung khung, can chen class, xac dinh cau truc trang hang/cot nue co -->
 	<div class="container">
 		<div class="header">
 			<ul>
 				<li><a href="#">Trang chu</a></li>
 				<li><a href="#">Contact</a></li>
 			</ul>
 		</div>
 		<div class="main-content">
 			<h1>form lien he</h1>
 			<form action="" method="post" id="form">
 				Nhap ten:<input type="text" name="" id="name">
 				<br>
 				nhap tuoi: <input type="text" id="age" name="">
 				<br>
 				nhap email: <input type="email" id="email" name="">
 				<br>
 				Chon gioi tinh: <input type="radio" name="gender" id="male">NAM
 				<input type="radio" name="gender" id="female"> Nu
 				<input type="radio" name="gender" id="other"> Other
 				<br>
 				chon quoc gia:
 				<select id="country">
 					<option value="0">VN</option>
 					<option value="1">JP</option>
 					<option value="2">US</option>
 					<option value="3">RUS</option>
 					
 				</select>
 				<textarea id="note" rows="5" cols="10"></textarea>
 				<br>
 				<input type="submit" name="" value="Send info">
 			</form>
 			<h3 id="error" style="color: red"></h3>
 		</div>
 		<div class="footer">
 			footer
 		</div>

 	</div>
 	<script type="text/javascript">
 		//yeu cau validate cho form lien he:
 		// +tat ca cac input ko dc de trong
 		// + phai chon it nhat 1 radio
 		// + phai chon it nhat 1 option cua select
 		// +  nhap tuoi phai so
 		// + email phai co dinh dang email.
 		// + hien thi loi validate ma ko tai lai trang
 		// + khi co loi, tro con tro chuot vao input dang loi
 		// + sau khi validate thanh cong, tao 1 thong bao noi dung: lie nhe thanh cong.
 		// chua bai demo contact:
 		var obj_form = document.getElementById('form');
 		obj_form.addEventListener('submit',function(){
 			// alert('submit succeed');
 			// + tao cac bien chua t.tin loi vs ket qua;
 			var error = '';
 			var result = '';
 			// lay cac doi tuong input vs gia tri theo id
 			var obj_name = document.getElementById('name');
 			var name = obj_name.value;
 			var obj_age = document.getElementById('age');
 			var age = obj_age.value;
 			var obj_email = document.getElementById('email');
 			var email = obj_email.value;
 			// validate from theo yeu cau
 			//tung truong hop ko dc de trong
 			// khai bao chuoi regex kt dinh dang email: 
 			var pattern_email = /^[0-9a-zA-Z_-]{2,}@[0-9a-zA-Z_-]{2,}\.{0,}[0-9a-zA-Z]{2,}$/;
 			if (name == '') {
 				error = 'Phai nhap name';
 				// focus con tro chuot vao input loi
 				obj_name.focus();
 			} else if (age ==''){
 				error = 'Tuoi phai nhap';
 				obj_age.focus();
 			} else if (email ==''){
 				error = 'Email phai nhap';
 				obj_email.focus();
 			} else if (isNaN(age)) {
 				error = 'Tuoi phai nhap so';
 				obj_age.focus();
 			} else if (!pattern_email.test(email)){
 				error = 'Email chua dung nhe';
 				obj_email.focus();
 			}
 			// neu ko co loi xay ra thi hien thi popup canh bao: lien he thanh cong:
 			if (error == '') {
 				alert('Lien he thanh cong');
 			}
 			// + hien thi error ra ngoai man hinh theo co che ko tai lai trng, ngan ngua hanh vi tai lai trong khi submit form
 			event.preventDefault();
 			document.getElementById('error').innerHTML = error;
 		});
 	</script>
 </body>
 </html>
