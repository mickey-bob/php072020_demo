<!DOCTYPE html>
<html>
<head>
	<title>bai3</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/bai3.css">

</head>
<body>
	<div class="main-form">
		<h2>
			Javascript onsubmit event example
		</h2>
		<form id="submit">
			<div class="form-group">
			    <label for="Name form" >Name</label>
			    <input type="text" class="form-control" id="name">
			</div>
			  
			<div class="form-group">
			    <label for="Mail form">Email address</label>
				<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
			    
			</div>
			
			<div class="form-group">
			    <label for="Contact form" >Contact No</label>
				<input type="text" class="form-control" id="contact" aria-describedby="emailHelp" id="contact">
			    
			</div>  
			  <button type="submit" class="btn btn-primary" >Submit</button>

			 <p id="p-waiting"></p>
		</form>
		
	</div>
	<script type="text/javascript">
		var namejs=document.getElementById('name');
		var emailjs=document.getElementById('email');
		var contactjs=document.getElementById('contact');
		var submitjs=document.getElementById('submit');
		var waiting=document.getElementById('p-waiting');
		// var obj_namejs=namejs.value;
		// console.log(namejs.innerHTML);
		
		submitjs.addEventListener('submit', function(){

		waiting.innerHTML='Ten ban la:' + namejs.value + '<br/>' +
			 'Email ban nhap la: ' + emailjs.value + '<br/>' + 'Contact:' + contactjs.value;
		
		event.preventDefault();
		});
	</script>
</body>
</html>
