<!DOCTYPE html>
<html>
<head>
	<title>bai6 vs radio event</title>

<body>
	Nhập tên: <input type="text" name="" id="input-id">
	<script type="text/javascript">
		var js_input = document.getElementById('input-id');
		js_input.addEventListener('keyup',function(){
			alert('Chuoi ban dang nhap la:' + js_input.value);
		});
	</script>
