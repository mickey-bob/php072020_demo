<!DOCTYPE html>
<html>
<head>
	<title>bai 1 ngay 10</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
</head>
<body>
	<h1>Bai 1</h1>
	<h3 style="color: blue" id="result-id"></h3>
	<h3 style="color: red" id="error-id"></h3>
	<form action="" method="" id="form-id">
		Nhap so a vao day: <input type="text" name="" id="id-a">
		<br>
		Nhap so b vao day: <input type="text" name="" id="id-b">
		<br>
		<button type="submit" class="btn btn-success" id="sum-id" >a + b</button>
		<button type="submit" class="btn btn-success" id="reset-id" >reset data</button>

		<!-- <input type="submit" name="" value=" click to cong"> -->
	</form>

	<script type="text/javascript">
		// var result = '';
		// var error = '';
		// var obj_a = document.getElementById('id-a');
		// var a = obj_a.value;
		// var obj_b = document.getElementById('id-b');
		// var b = obj_b.value;
		var obj_sum = document.getElementById('sum-id');
		var obj_reset = document.getElementById('reset-id');
		// console.log(obj_a.value);
			console.log(obj_sum);
		obj_sum.addEventListener('click', function(){
			var result = '';
			var error = '';
			var obj_a = document.getElementById('id-a');
			var a = obj_a.value;
			var obj_b = document.getElementById('id-b');
			var b = obj_b.value;
			
			console.log(a);
			console.log(b);
			if (a == '') {
				error = ' Khong duoc de trong so a';
				// alert(' test inside if conditions');
				// console.log(error);
				obj_a.focus();
			} else if (b == ''){
				error = ' Khong duoc de trong so b';
				// alert(b);
				console.log(error);
				// console.log(b);
				obj_b.focus();
			}
			  else if ( isNaN(a) || isNaN(b)){
			  	error = 'Yeu cau phai nhap so, ko dc nhap linh tinh';
			  	obj_a.focus();
			  	console.log(error);
			}
			if (error == '') {
				a = parseInt(a);
				b = parseInt(b);
				var sum = a + b;
				// console.log(a);
				result = 'Tong: ' + sum;
			}
			console.log(result);
			console.log(error);
			document.getElementById('result-id').innerHTML = result;
			document.getElementById('error-id').innerHTML = error;
			event.preventDefault();
		});

		// code reset data
		obj_reset.addEventListener('click', function(){
			document.getElementById('id-a').innerHTML = '';
			document.getElementById('id-b').innerHTML = '';
			event.preventDefault();
		});


	</script>
</body>
</html>
