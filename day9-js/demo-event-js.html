 <a href="" id="a-onload">
 	click the a de show alert  --> su dung:event: onload de dat vi tri code js o dau cung dc nhe, kekeke
 </a>
 <script type="text/javascript">
 	var obj_change = document.getElementById('select-onchange');
 	obj_change.addEventListener('change', function(){
 		console.log('value:' + this.value);
 		// lay noi dung cua the option
 		console.log('noi dung: ' + this.innerHTML);
 		var selected = this.options[this.selectedIndex].text;
 		console.log('ban vua chon: ' + selected);
 	});
 	// lay gia tri cua thuoc tinh option tuong ung dc chon
 	// su kien onmouover vs onmauout : re chuot ra vs khoi phan tu
 	// 
 	var obj_span = document.getElementById('span-hover');
 	// gan su kien cho doi tuong tren, addEventListener
 	obj_span.addEventListener('mouseover', function(){
 		// thay doi mau nen cho doi tuong:
 		this.style = "background: blue";
 	});
 	// + gan su kien onmouseout cho doi tuong tren:
 	obj_span.addEventListener('mouseout', function(){
 		this.style = 'background: #fff'
 	});

 </script>
